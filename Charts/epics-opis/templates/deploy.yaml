# a config map to contain nginx config - ingests the files in config folder
apiVersion: v1
kind: ConfigMap
metadata:
  name:  {{ .Values.domain }}-nginx-config
  labels:
    app: {{ .Values.domain }}-opis
    beamline: {{ .Values.domain }}
data:
{{ (.Files.Glob "config/*").AsConfig | indent 2 }}
  version.txt: |
    IOC {{ .Values.domain }} version {{ .Chart.AppVersion }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.domain }}-opis
  labels:
    app: {{ .Values.domain }}-opis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.domain }}-opis
  template:
    metadata:
      labels:
        app: {{ .Values.domain }}-opis
    spec:
      volumes:
        - name: html-volume
          persistentVolumeClaim:
            claimName: {{ .Values.domain }}-opi-claim
        - name: config-volume
          configMap:
            name: {{ .Values.domain }}-nginx-config
      containers:
        - name: server
          image: {{ .Values.image }}
          resources:
            requests:
              memory: 100Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 600m
          ports:
            - containerPort: 90
              protocol: TCP
          volumeMounts:
            # - mountPath: /opis
            - mountPath: /usr/share/nginx/html
              name: html-volume
            # mount a config file over the default nginx config
            - mountPath: /etc/nginx/nginx.conf
              name: config-volume
              subPath: nginx.conf
      {{- if .Values.useAffinity }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beamline
                operator: In
                values:
                  - {{ .Values.domain }}
      {{- end }}
      tolerations:
        - key: beamline
          operator: Equal
          value: {{ .Values.domain }}
          effect: NoSchedule
      {{- if .Values.tolerations }}
{{  toYaml .Values.tolerations | indent 8}}
      {{- end }}

---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.domain }}-opis
  labels:
    app: {{ .Values.domain }}-opis
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  sessionAffinity: None
  selector:
    app: {{ .Values.domain }}-opis
