# PVC for shared OPI files
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.domain }}-opi-claim
  labels:
    app: {{ .Values.domain }}-opi
    beamline: {{ .Values.domain }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
# PVC for shared runtime files
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.domain }}-runtime-claim
  labels:
    app: {{ .Values.domain }}-runtime
    beamline: {{ .Values.domain }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
# PVC for Autosave volumes
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.domain }}-autosave-claim
  labels:
    app: {{ .Values.domain }}-autosave
    beamline: {{ .Values.domain }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
