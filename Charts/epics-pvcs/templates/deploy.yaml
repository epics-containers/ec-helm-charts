# PVC for shared OPI files

{{- $location := default .Values.global.location .Values.location | required "ERROR - You must supply location or global.location" -}}
{{- $ioc_group := .Values.global.ioc_group | required "ERROR - You must supply global.ioc_group" -}}
{{- $opisClaim := default (print $ioc_group "-opi-claim") .Values.opisClaim -}}
{{- $runtimeClaim := default (print $ioc_group "-runtime-claim") .Values.runtimeClaim -}}
{{- $autosaveClaim := default (print $ioc_group "-autosave-claim") .Values.autosaveClaim -}}
{{- $binariesClaim := default (print $ioc_group "-binaries-claim") .Values.binariesClaim -}}

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $opisClaim }}
  labels:
    app: {{ .Release.Name }}
    location: {{ $location }}
    ioc_group: {{ $ioc_group }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.opi_size }}
---
# PVC for shared runtime files
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $runtimeClaim }}
  labels:
    app: {{ .Release.Name }}
    location: {{ $location }}
    ioc_group: {{ $ioc_group }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.runtime_size }}
---
# PVC for Autosave volumes
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $autosaveClaim }}
  labels:
    app: {{ .Release.Name }}
    location: {{ $location }}
    ioc_group: {{ $ioc_group }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.autosave_size }}

---
# PVC for non-native ioc binaries
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ $binariesClaim }}
  labels:
    app: {{ .Release.Name }}
    location: {{ $location }}
    ioc_group: {{ $ioc_group }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.binaries_size }}