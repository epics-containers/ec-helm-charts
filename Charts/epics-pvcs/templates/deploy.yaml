# PVC for shared OPI files
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.ioc_group }}-opi-claim
  labels:
    app: {{ .Release.Name }}
    location: {{ .Values.location }}
    ioc_group: {{ .Values.ioc_group }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
